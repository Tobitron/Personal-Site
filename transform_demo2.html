<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tobias Kahn</title>
    <link href="transform_styles2.css" rel="stylesheet">
  </head>
  <body>
<!--     <ul>
      <li class="raindrop1"></li>
      <li class="raindrop2"></li>
      <li class="raindrop3"></li>
      <li class="raindrop4"></li>
      <li class="raindrop5"></li>
      <li class="raindrop6"></li>
    </ul> -->

    <div class="tree">
      <div class="pre_trunk"></div>
      <div class="pre_branch1"></div>
      <div class="pre_branch2"></div>
      <div class="pre_branch3"></div>
      <div class="pre_branch4"></div>
      <div class="pre_branch5"></div>
      <div class="pre_branch6"></div>
      <div class="pre_branch7"></div>
      <div class="pre_branch8"></div>
    </div>
    <div class="box">
      <div class="seed"></div>
    </div>


    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/tobias.js"></script>
    <script>
    $('.seed').click( function() {
      $('.seed').toggleClass('hidden')
      $('.pre_trunk').toggleClass('trunk');
      $('.pre_branch1').toggleClass('branch1');
      $('.pre_branch2').toggleClass('branch2');
      $('.pre_branch3').toggleClass('branch3');
      $('.pre_branch4').toggleClass('branch4');
      $('.pre_branch5').toggleClass('branch5');
      $('.pre_branch6').toggleClass('branch6');
      $('.pre_branch7').toggleClass('branch7');
      $('.pre_branch8').toggleClass('branch8');
    });
    </script>

  </body>
</html>
